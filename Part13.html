<!-- Do While Loops-->
<html>
   <head>
      <meta charset="utf-8">
      <title> Do While Loops</title>
   </head>
     <body>
         <script>
            var condition = false;

            do{
            	console.log("run!");// Eventhough the condition is false but due to do-while it will run atleast one time.
            }while(condition)


         </script>
     </body>
</html>
