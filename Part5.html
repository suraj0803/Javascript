<!--Conditions and Booleans-->
<html>
  <head>
     <meta charset="utf-8">
     <title>Conditions and Booleans</title>
  </head>


  <body>
     <h1 id="header">Hello!</h1>
     <script>
          var b = 1;
          var x = 14;
          var z = b>=x;
          console.log(z);// --> false
          var y = b == x;
          console.log(y);//--> false
          var q = "11";
          var w = 11;
          var r = q != r;
          console.log(r);//-->true

          var name = "kuldeep";
          var nm = "Kuldeep";
          console.log(name==nm && b<x);// --> false (AND)
          console.log(x>b || name==nm);// --> true  (OR)
          console.log(!true);// --> false (NOT)

     </script>
  </body>
</html>
