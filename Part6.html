<!--Introduction to functions-->
<html>
  <head>
     <meta charset="utf-8">
     <title>Functions</title>
  </head>


  <body>
     <h1 id="header">Hello!</h1>
     <button onclick="red()">Red</button>
     <button onclick="green()">Green<button>
     <script>
         function add(a , b){
         	return a+b;
         }
         
         var x = add(5,5);
         console.log(x);//--> 10
         console.log(add(5,8));// -->13

         function mul(a , b){
         	console.log(a*b);
         }
         mul(8,6);//--> 48

         function red(){
         	console.log("red");
         	document.getElementById("header").innerHTML = "RED";
         }

         function green(){
         	console.log("green");
         	document.getElementById("header").style.color = "green";
         }
     </script>
  </body>
</html>
