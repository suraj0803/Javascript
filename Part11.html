<!--Arrays-->
<html>
   <head>
      <meta charset="utf-8">
      <title>Arrays</title>
   </head>
     <body>
         <script>
           var arr = ["hello",5,6.5,"kuldeep"];
           console.log(arr[0]);//-> hello  if you try to access element which is not defined then you will get undefined
           console.log(arr.length);
           console.log(arr.pop());// remove last element
           arr.push("kullu"); // push the element into the array
           arr.shift()// it will shift the first element in the array.
           console.log(arr);
           arr.sort();
           console.log(arr);
           arr[7] = 8;
           console.log(arr);

         </script>
     </body>
</html>
