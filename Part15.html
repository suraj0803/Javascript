<!-- For of / for each Loops-->
<html>
   <head>
      <meta charset="utf-8">
      <title> For of/ For each Loops</title>
   </head>
     <body>
         <script>

               var x = "hello";

               for(letter of x){
               	  console.log(letter);
               }
               
               var arr = ["tim","kullu","joe","bull"];

               for(let element of arr){
               	  console.log(element);
               	  element = 5;
               	  console.log(element);
               }
               console.log(arr);
            
              
         </script>
     </body>
</html>
